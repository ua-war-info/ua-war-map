<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UA war - info</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1"></script>
    <div id="map"></div>
    <script>
        const posCenter = [48.86, 33.26]
        const pos = {
            Charkow: [49.9886000,36.3386000],
        }

        var map = L.map('map').setView(posCenter, 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.marker(pos.Charkow).addTo(map)
            .bindPopup('attack')
            .openPopup();
    </script>
</body>
</html>
