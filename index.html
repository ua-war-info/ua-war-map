<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UA war - info</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" crossorigin="">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1" crossorigin=""></script>
    <div id="layout" style="height: 100%;display: flex;/*! padding: 20px; *//*! margin: 20px; */">
        <div class="container" id="map"></div>
        <div class="container" id="calendar" style="display: none"></div>
        <div class="container" id="settings" style="display: none"></div>
        <div class="container" id="menu" style="min-width: 70px;flex: 1 auto;width: auto;flex-grow: 1;flex-grow: 0">
            <button alt="map &#x 1f5fa;">
                <img draggable="false" class="emoji" alt="🗺️" src="https://twemoji.maxcdn.com/v/13.1.0/72x72/1f5fa.png">
                map
            </button>
            <button disabled alt="&#x 1f5d3;">
                <img draggable="false" class="emoji" alt="🗓️" src="https://twemoji.maxcdn.com/v/13.1.0/72x72/1f5d3.png">
                calendar
            </button>
            <!-- <button>&#x2699;</button> -->
            <button disabled alt="map &# x2699;">
                <img draggable="false" class="emoji" alt="⚙" src="https://twemoji.maxcdn.com/v/13.1.0/72x72/2699.png">
                settings
            </button>
        </div>
    </div>
    <script>

        const posCenter = [48.86, 33.26]
        const pos = {
            Charkow: [49.9886000, 36.3386000],
        }

        var map = L.map('map').setView(posCenter, 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.marker(pos.Charkow).addTo(map)
            .bindPopup('attack')
            // .openPopup();
    </script>
</body>

</html>
